<div class="login-page">
  <div class="block" style="width: 20rem">
    <div class="title">Login</div>
    <div class="block-content">
      <form [formGroup]="form" (ngSubmit)="logIn()" autocomplete="off">
        <div *ngIf="auth.error$ | async as error" class="merged error-message">{{error}}</div>
        <label for="email">Email:</label><input type="email" id="email" formControlName="email">
        <label for="password">Password:</label><input type="password" id="password" formControlName="password">
        <div class="merged txt-right"><button type="submit" class="blue-b" style="margin: 0" [disabled]="!form.valid || (this.successErrorsService.isProcessing$ | async)">Log In <button-loader></button-loader></button></div>
      </form>
    </div>
  </div>
</div>
