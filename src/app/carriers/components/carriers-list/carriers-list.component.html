<div class="fleet-header">
  <div class="fleet-nav">
<!--    <a [routerLink]="['hiring']" routerLinkActive="active">Hiring</a>-->
<!--    <a [routerLink]="['active']" routerLinkActive="active">Active</a>-->
<!--    <a [routerLink]="['leaving']" routerLinkActive="active">Terminated</a>-->
  </div>
  <div>
    <input (input)="carrierFilter($event)" placeholder="Search...">
  </div>
</div>
<div class="auto-overflow-x">
  <table>
    <tr class="table-title">
      <th>Level</th>
      <th>Name</th>
      <th>MC#</th>
      <th>USDOT#</th>
      <th>Logo</th>
      <th>Street</th>
      <th>City</th>
      <th>State</th>
      <th>ZIP</th>
      <th>Division</th>
      <th>Operations</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let carrier of carriers; let odd = odd" [class.odd]="odd">
      <td class="level">{{carrier.level}}</td>
      <td class="txt-left"><a [routerLink]="['/', 'carrier', carrier._id]">{{carrier.name}}</a></td>
      <td>{{carrier.mc}}</td>
      <td>{{carrier.usdot}}</td>
      <td><img *ngIf="carrier.photo" [src]="environment.API_URL + '/carriers/image/' + carrier.photo" height="24"></td>
      <td>{{carrier.address?.addressLine}}</td>
      <td>{{carrier.address?.city}}</td>
      <td>{{carrier.address?.state}}</td>
      <td>{{carrier.address?.zip}}</td>
      <td class="types txt-left"><a *ngFor="let power of carrier.divisions; let last = last">{{power}}<ng-container *ngIf="!last">, </ng-container></a></td>
      <td class="types txt-left"><a *ngFor="let cargo of carrier.operations; let last = last">{{cargo}}<ng-container *ngIf="!last">, </ng-container></a></td>
      <td>
        <div [routerLink]="['/', 'carrier', carrier._id, 'edit', 'general']">
          <svg class="edit-ico" viewBox="0 0 24 24" width="1.2rem" height="1.2rem">
            <path d="M12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,14Z"/><path d="M21.294,13.9l-.444-.256a9.1,9.1,0,0,0,0-3.29l.444-.256a3,3,0,1,0-3-5.2l-.445.257A8.977,8.977,0,0,0,15,3.513V3A3,3,0,0,0,9,3v.513A8.977,8.977,0,0,0,6.152,5.159L5.705,4.9a3,3,0,0,0-3,5.2l.444.256a9.1,9.1,0,0,0,0,3.29l-.444.256a3,3,0,1,0,3,5.2l.445-.257A8.977,8.977,0,0,0,9,20.487V21a3,3,0,0,0,6,0v-.513a8.977,8.977,0,0,0,2.848-1.646l.447.258a3,3,0,0,0,3-5.2Zm-2.548-3.776a7.048,7.048,0,0,1,0,3.75,1,1,0,0,0,.464,1.133l1.084.626a1,1,0,0,1-1,1.733l-1.086-.628a1,1,0,0,0-1.215.165,6.984,6.984,0,0,1-3.243,1.875,1,1,0,0,0-.751.969V21a1,1,0,0,1-2,0V19.748a1,1,0,0,0-.751-.969A6.984,6.984,0,0,1,7.006,16.9a1,1,0,0,0-1.215-.165l-1.084.627a1,1,0,1,1-1-1.732l1.084-.626a1,1,0,0,0,.464-1.133,7.048,7.048,0,0,1,0-3.75A1,1,0,0,0,4.79,8.992L3.706,8.366a1,1,0,0,1,1-1.733l1.086.628A1,1,0,0,0,7.006,7.1a6.984,6.984,0,0,1,3.243-1.875A1,1,0,0,0,11,4.252V3a1,1,0,0,1,2,0V4.252a1,1,0,0,0,.751.969A6.984,6.984,0,0,1,16.994,7.1a1,1,0,0,0,1.215.165l1.084-.627a1,1,0,1,1,1,1.732l-1.084.626A1,1,0,0,0,18.746,10.125Z"/>
          </svg>
        </div>
      </td>
    </tr>

  </table>
</div>
