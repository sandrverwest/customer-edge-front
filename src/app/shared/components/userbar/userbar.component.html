<div class="user-bar-child" [class.active-bar]="isActiveBar" #userBar>
  <div class="img">
    <img *ngIf="userData.photo; else noPhoto" [src]="environment.API_URL + '/users/image/' + userData.photo">
    <ng-template #noPhoto>
      <svg viewBox="0 0 512 512">
        <g>
          <circle cx="256" cy="128" r="128"/>
          <path d="M256,298.667c-105.99,0.118-191.882,86.01-192,192C64,502.449,73.551,512,85.333,512h341.333   c11.782,0,21.333-9.551,21.333-21.333C447.882,384.677,361.99,298.784,256,298.667z"/>
        </g>
      </svg>
    </ng-template>
  </div>
  <div>
    {{ userData.firstName }} {{ userData.lastName }}
    <div class="department">
      <ng-container *ngIf="userData.department">
        {{userData.department}}
      </ng-container>
      <ng-container *ngIf="userData.position">
        &#x2022; {{userData.position}}
      </ng-container>
    </div>
  </div>
</div>

<div class="drop-down" *ngIf="isActiveBar">
  <div class="email" #email>{{userData.email}}<br>
    <ng-container *ngIf="userData.phone">{{userData.phone}}</ng-container>
    <ng-container *ngIf="userData.extension">, Ext.:{{userData.extension}}</ng-container>
  </div>
