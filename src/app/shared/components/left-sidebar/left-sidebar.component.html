<div class="filter-block flex align-c justify-b relative">
  <div style="height: 2rem">
    <input name="filter" class="filter" (input)="byValue($event)" type="search" placeholder="Filter...">
  </div>

  <div (click)="byName()">

        <svg class="sort-az" viewBox="0 0 24 24" width="1.2rem" height="1.2rem">

        </svg>
    </ng-container>

    <ng-container *ngIf="byNameDESC">
        <svg class="sort-az" viewBox="0 0 24 24" width="1.2rem" height="1.2rem">
          <path d="M22,23c0,.553-.447,1-1,1h-4.112c-.686,0-1.318-.373-1.65-.973s-.312-1.333,.051-1.913c.03-.049,4.553-5.114,4.553-5.114h-3.841c-.553,0-1-.447-1-1s.447-1,1-1h4.112c.686,0,1.317,.372,1.649,.972s.313,1.333-.051,1.915c-.03,.048-.064,.094-.103,.136l-4.449,4.978h3.841c.553,0,1,.447,1,1Zm0-19.5v5.5c0,.553-.447,1-1,1s-1-.447-1-1v-2h-3v2c0,.553-.447,1-1,1s-1-.447-1-1V3.5c0-1.93,1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5Zm-2,1.5v-1.5c0-.827-.673-1.5-1.5-1.5s-1.5,.673-1.5,1.5v1.5h3Zm-9.707,12.707l-3.293,3.293V1c0-.553-.447-1-1-1s-1,.447-1,1V21l-3.293-3.293c-.391-.391-1.023-.391-1.414,0s-.391,1.023,0,1.414l4.293,4.293c.39,.39,.902,.585,1.414,.585s1.024-.195,1.414-.585l4.293-4.293c.391-.391,.391-1.023,0-1.414s-1.023-.391-1.414,0Z"/>
        </svg>
    </ng-container>

  </div>
</div>


<div *ngIf="carriers" class="scrollbar" [class.h100]="isExpanded" [class.h400px]="!isExpanded">
  <ul>
    <a *ngFor="let item of filtered" [routerLink]="['carrier', item._id]"><li routerLinkActive="active">{{item.name}}</li></a>
  </ul>
<container-loader *ngIf="isLoading"></container-loader>
</div>

<div (click)="moreLess()" class="flex justify-c">
  <ng-container *ngIf="isExpanded">
    <svg class="arrow" viewBox="0 0 24 24">
      <path d="M19.061,13.439,14.475,8.854a3.583,3.583,0,0,0-4.95,0L4.939,13.439a1.5,1.5,0,0,0,2.122,2.122l4.586-4.586a.5.5,0,0,1,.707,0l4.585,4.586a1.5,1.5,0,0,0,2.122-2.122Z"/>
    </svg>
  </ng-container>

  <ng-container *ngIf="!isExpanded">
    <svg class="arrow" viewBox="0 0 24 24">
      <path d="M19.061,7.854a1.5,1.5,0,0,0-2.122,0l-4.586,4.585a.5.5,0,0,1-.707,0L7.061,7.854A1.5,1.5,0,0,0,4.939,9.975l4.586,4.586a3.5,3.5,0,0,0,4.95,0l4.586-4.586A1.5,1.5,0,0,0,19.061,7.854Z"/>
    </svg>
  </ng-container>
</div>

<hr>

<div>
  <ul>
    <a [routerLink]="['carriers']"><li routerLinkActive="active">All Carriers</li></a>
  </ul>
</div>
