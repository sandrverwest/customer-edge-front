<ng-template appModal></ng-template>

<div class="insurance-info">
    <div class="title-line">
      <div class="element-title pointer" (click)="isCollapsed = !isCollapsed">{{coverage.coverageName}}</div>
      <div class="flex gap1 align-c position">
        <div class="expiration" appTooltip="Policy Expiration Date">{{coverage.expiration | date: 'MM/dd/yyyy'}}</div>
        <div *ngIf="true" (click)="editCoverage()" class="edit-menu" appTooltip="Coverage Edit">
          <svg viewBox="0 0 512 512">
            <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/>
          </svg>
        </div>
        <div *ngIf="true" class="edit-menu" (click)="deleteCoverage()" appTooltip="Delete Coverage">
          <svg viewBox="0 0 24 24" style="height: 1.3rem;width: 1.3rem">
            <polygon points="19.061 7.061 16.939 4.939 12 9.879 7.061 4.939 4.939 7.061 9.879 12 4.939 16.939 7.061 19.061 12 14.121 16.939 19.061 19.061 16.939 14.121 12 19.061 7.061"/>
          </svg>
        </div>
      </div>
    </div>

    <ng-container *ngIf="!isCollapsed">
      <div class="r">Producer:</div><div class="l">{{ coverage.name }}</div>
      <ng-container *ngIf="coverage.coiRequests"><div class="r">Certificates:</div><div class="l email"><a href="mailto:{{coverage.coiRequests}}">{{coverage.coiRequests}}</a></div></ng-container>
      <ng-container *ngIf="coverage.agents.length">
        <div class="r">Agents:</div>
        <div class="l">
          <div *ngFor="let agent of coverage.agents" class="list">
            <div *ngIf="agent.name" class="name">{{agent.name}}</div>
            <div *ngIf="agent.email" class="email"><a href="mailto:{{agent.email}}">{{agent.email}}</a></div>
          </div>
        </div>
      <ng-container *ngIf="coverage.notes">
          <div class="r">Notes:</div><div class="l notes">{{ coverage.notes }}</div>
      </ng-container>
      </ng-container>
    </ng-container>
</div>
